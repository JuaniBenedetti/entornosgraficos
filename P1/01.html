<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de Formato</title>
    </head>
    <body>
        <a href="https://www.frro.utn.edu.ar/" target="_blank">
            <img src="https://styles.redditmedia.com/t5_2tn2s/styles/communityIcon_05duhvenqhwc1.png" alt="Enlace a UTN FRRo">
        </a>
        <hr>
        <h1>Año 2008</h1>
        <table border="1">
            <tr>
                <td colspan="2" align="center">Exámenes</td>
            </tr>
            <tr>
                <td rowspan="2">Fecha: ......</td>
                <td>Aprobados</td>
            </tr>
            <tr>
                <td>24/30</td>
            </tr>
        </table>
        <ol>
            <li><a href="#enunciado">Enunciado del exámen</a></li>
            <li><a href="" target="_blank">Resolución</a></li>
        </ol>
        <p>Puede realizar consultas completando el siguiente formulario:</p>
        <form action="mailto:x@x.com" method="post" enctype="text/plain">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br/><br/>
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="4" cols="50" required></textarea><br/>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
        <h2 id="enunciado">Enunciado del examen</h2>
        <div>
            <p>Ejercicio 1: ...............</p>
            <p>Ejercicio 2: ...............</p>
        </div>
        <p>Para más información dirigirse a <a href="mailto:contacto@xx.com">contacto@xx.com</a></p>
        <audio controls> <source src="https://html5tutorial.info/media/vincent.mp3" type="audio/mpeg"><code>audio</code>. </audio>
        <form action="#" method="post"><label>Nombre</label><input type="text" id="nombre" required><br><br><input type="submit" value="Enviar"></form></form>
        <form action="#" method="post"><label>Correo Electrónico:</label><input type="email" id="email" required><br><br><input type="submit" value="Enviar"></form>
        <form action="#" method="post"><label>Fecha:</label><input type="date" id="fecha" required><br><br><input type="submit" value="Enviar"></form>
        <form action="#" method="post"><label>Seleccionar Color:</label><input type="color" id="color" required><br><br><input type="submit" value="Enviar"></form>
        <form action="#" method="post"><label>Número:</label><input type="number" id="numero" min="1" max="100" required><br><br><input type="submit" value="Enviar"></form>
    </body>
</html>
